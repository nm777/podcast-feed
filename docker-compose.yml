version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-feed-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./src/storage:/var/www/html/storage
    networks:
      - podcast-network
    depends_on:
      - database

  webserver:
    image: nginx:alpine
    container_name: podcast-feed-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - podcast-network
    depends_on:
      - app

  database:
    image: mysql:8.0
    container_name: podcast-feed-database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: podcast_feed
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: podcast_user
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - podcast-network

  redis:
    image: redis:7-alpine
    container_name: podcast-feed-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - podcast-network

networks:
  podcast-network:
    driver: bridge

volumes:
  dbdata:
    driver: local